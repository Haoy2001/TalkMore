<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="twin.css" />
    <title>Pick a Chat</title>
</head>

<body>
    <div id="header"></div>

    <form id="center" action="chat.html">
        <div>
            <label for="interest" id="interestlabel">My Interest:</label>
            <br>
            <select id="interest">
                <option selected="selected">-</option>
                <option>Soccor</option>
                <option>Programming</option>
                <option>Attending Hackathons</option>
                <option>Knitting</option>
            </select>
        </div>
        <button type="submit" id="subbutton">Find my Twin!</button>
    </form>

    <script>
        $("#header").load("header.html");
    </script>
</body>

</html>
